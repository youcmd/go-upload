name: test-build

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: chmod +x make.sh && ./make.sh
      
    - name: Test Uploade
      run: go-ul transfersh -f go-ul.exe -o test.txt
